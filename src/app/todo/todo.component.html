<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <mat-card class="mt-3">
                <form [formGroup] = "todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add Task</mat-hint>
                    </mat-form-field>
                    <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                </form>
            </mat-card>
        </div>
        <div class="col-md-9">
            <div cdkDropList>
                <div class="row">
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2>TO DO</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="tasks"
                              [cdkDropListConnectedTo]="[todoList]"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2>IN PROGRESS</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="inprogress"
                              [cdkDropListConnectedTo]="[todoList]"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2>DONE</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="done"
                              [cdkDropListConnectedTo]="[todoList]"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
              
              
              
        </div>
    </div>
</div>
